{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitMeIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header
      style="
        position: sticky;
        top: 0;
        background: #a478f5;
        color: var(--bs-body-bg);
      "
    >
      <h1 style="text-align: center; position: static">FitMeIn</h1>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer
      class="d-flex flex-fill justify-content-center align-items-center align-content-stretch my-0 mx-0"
      style="position: sticky; background: #a478f5"
    >
      <nav
        class="navbar navbar-expand-md fixed-bottom bg-body d-flex flex-grow-1 flex-fill justify-content-center align-items-center align-self-stretch flex-nowrap py-3 pt-0 my-0 pb-0 mx-0 px-0 ps-0"
        style="background: #a478f5"
      >
        <div class="container">
            <button class="btn btn-primary d-flex flex-grow-1 flex-fill justify-content-center align-items-center flex-nowrap" type="button">
                Button
            </button>
            <button class="btn btn-primary d-flex flex-grow-1 flex-fill justify-content-center align-items-center navigation" type="button">
                Button
            </button>
            <button class="btn btn-primary d-flex flex-grow-1 flex-fill justify-content-center align-items-center" type="button">
                Button
            </button>
            <button class="btn btn-primary d-flex flex-grow-1 flex-fill justify-content-center align-items-center" type="button">
                Button
            </button>
        </div>
      </nav>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
